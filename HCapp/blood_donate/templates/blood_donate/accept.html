<!DOCTYPE html>
<html>
<head>
    <title>Health++</title>
    <link rel="icon" href="./images/favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>
<body>
    <form action="{% url 'confirm' %}" method="post" style="width: fit-content;margin: auto;">
        <label>Are you sure you want to close this request?</label> <br>
        <label>Requestor: {{BloodReq.name}} </label> <br>
        <label>Requested Blood Group: {{BloodReq.blood_group}}</label> <br>
        <label>Requested Volume: {{BloodReq.volume}}</label> <br>
        <p>{{BloodReq.description}}</p>
            {% csrf_token %}
        <input type="hidden" name="id" value={{BloodReq.id}}>
        <input type="submit" name="status" value="Close">
        <input type="submit" name="status" value="Back">
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body> 
</html>
