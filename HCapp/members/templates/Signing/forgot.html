{% extends 'health/base.html' %}
{% load static %}
{% block content %}
<html>
    <head>
        <title>Health++</title> 
        <link rel="icon" href="./images/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <style>
            .back_image{
                background-image: url('{%static "health/images/login.png"%}') ; background-size: cover; background-repeat: no-repeat;
            }
        </style>
    </head>
    <body>
        <div class="container back_image">
            <div class="row mt-5 justify-content-center ">
                <div class="col-md-6 p-5">
                    <h3 style='color:blue' class="mb-3">Reset Password</h3>
                    <div class="form-style">
                        <form action="{% url 'PasswordReset'%}" method="POST">
                            {% csrf_token %}
                            <div class="form-group pb-3">
                                <input type="text" name="email" placeholder="Enter email ID to send verification Code" class="form-control" id="exampleInputIdentity"></input>
                            </div>
                            <div class="pb-2">
                                <button type="submit"  class="btn btn-primary w-100 font-weight-bold mt-2"> <b> GET OTP </b> </button>
                            </div>
                        </form>
                        <form hidden action="{% url 'loginUser'%}" method="POST">
                            {% csrf_token %}
                            <div class="form-group pb-3">
                                <label>Enter verification OTP</label>
                                <input type="text" name="OTP" placeholder="123456" class="form-control" id="exampleInputIdentity"></input>
                            </div>
                            <div class="form-group pb-3">
                                <label>New Password</label>
                                <input type="password" name="Password" placeholder="Password" class="form-control" id="exampleInputPassword"></input>
                            </div>
                            <div class="form-group pb-3">
                                <label>Confirm Password</label>
                                <input type="password" name="Password" placeholder="Password" class="form-control" id="exampleInputPassword"></input>
                            </div>
                            <div class="pb-2">
                                <button type="submit"  class="btn btn-primary w-100 font-weight-bold mt-2"> <b> CHANGE PASSWORD </b> </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>
{% endblock %}
