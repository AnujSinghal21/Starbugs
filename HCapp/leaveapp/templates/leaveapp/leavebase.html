{% extends 'health/base.html' %}
{% load static%}
{%block content%}
<!DOCTYPE html>
<html>
    <head>
        <title>Health++</title> 
        <link rel="icon" href="./images/favicon.ico">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    </head>
    <body>
        {% if error%}
        <div id="alert-messages" class="alert alert-warning alert-dismissible fade show">
            An error occured
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        {% endif %}
        <div class="mt-2 mx-5">
            <br />
            <div class="container-sm ml-5 mr-5 mt-5">
                <h3 style='color: blue;text-align: center;' class="mb-3 mx-4">Leave Application  </h3>
                <form enctype ="multipart/form-data" method = 'POST' class="card p-3  ml-5 mr-5 " style='background-color: #b2b2cc;color: blue;font-weight: 400;'>
                    {% csrf_token %}
                    <div>
                        <div class="col-md-6">
                            <label htmlFor="validationCustom04" class="form-label">
                                Leave From..
                            </label>
                            <input
                            type="date"
                            class="form-control"
                            id="validationCustom04"
                            name="fromDate"
                            required
                            ></input>
                            <div class="valid-feedback">Looks good!</div>
                        </div>

                        <div class="col-md-6">
                            <label htmlFor="validationCustom04" class="form-label">
                                Leave to..
                            </label>
                            <input
                            type="date"
                            class="form-control"
                            id="validationCustom04"
                            name="toDate"
                            required
                            ></input>
                            <div class="valid-feedback">Looks good!</div>
                        </div>

                       
                    </div>
                    <div class="form-group row ">
                        <div class="col-md-12 col-lg-6 ">
                            <label htmlFor="requesterusername">
                                <div class=" mt-2">Upload Prescription</div>
                            </label>
                        </div>
                    </div>
                    <div class="col-md-12 col-lg-8 ">
                        <input name="image" accept="image/*" class="form-control" type="file" id="formFile"></input>
                    </div>
                    <div class="form-group">
                        <label htmlFor="exampleFormControlTextarea1">Description</label>
                        <input
                            name = "description "
                            type="text"
                            class="form-control"
                            id="exampleFormControlInput1"
                            placeholder="Please Enter"
                        ></input>
                        <!-- <textarea
                            class="form-control text-left"
                            id="exampleFormControlTextarea1"
                            rows="3"
                        ></textarea> -->
                    </div>
                    <div class="mt-4 text-center">
                        <button
                            type="submit"
                            onclick = "submit()"
                            class="btn btn-lg text-white"
                            style='background-color: #bf4b4b;'
                        >
                            Send Request
                        </button>
                    </div>
                </form>          
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    </body>
</html>



{%endblock%}
